<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Didlydoo</title>
  </head>
  <body>
    <header>
      <h1>Didlydoo</h1>
      <section>
        <button>Add an event</button>
        <label for="formEvent" class="form"> A faire :</label>
                    <form class="content__form__todo">
                        <div class="input">
                            <p class="cat">Titre de l'évènement: </p>
                        <input type="text" name="formEvent" class="form__titre" required minlength="3" maxlength="256" size="20" >
                    </div>
                    <div class="input">
                        <p class="cat">Description : </p>
                        <input type="text" name="formEvent" class="form__description" required minlength="5" maxlength="1024" size="20">
                </div>
                <div class="input">
                    <p class="cat">Date :</p>
                        <input type="date" name="formEvent" id="form__date" required minlength="3" maxlength="50" size="20">
                        </div>
                        <button class="form__submit">Submit</button>
                    </form>
                    
                    <ul class="list__todo">
                    </ul>
            </section>
        </div>
      </section>
    </header>
    <main>
      <section class="event">
        <h2 class="event__name">Anniversaire de Robin</h2>
        <p class="event__description">Venez faire la fête , victuailles a volontée.</p>
      </section>
      <table>
        <thead>
          <tr>
            <th colspan="2">The table header</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The table body</td>
            <td>with two columns</td>
          </tr>
        </tbody>
      </table>
      
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </main>
  </body>
</html>
