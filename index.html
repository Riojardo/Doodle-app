  <!--Base du site (titre , petite phrase d'accroche et bouton)-->
  <header class="header">
    <h1 class="header__title">Didlydoo</h1>
    <p id="phrase"><i>",organises des évènements professionels ou avec tes proches quand tu le souhaites"</i></p>
    <button id="addEventButton" class="header__add-event-button">create +</button>
    <!--Formulaire pour la création d'évenements-->
    <form class="content__form__todo">

      <div class="form__group form__group--title">
        <p class="form__text">Titre de l'évènement: </p>
        <input type="text" name="formEvent" class="form__titre" required minlength="3" maxlength="256" size="20">
      </div>

      <div class="form__group form__group--description">
        <p class="form__text">Description : </p>
        <input type="text" name="formEvent" class="form__description" required minlength="5" maxlength="1024" size="20">
      </div>

      <div class="form__group form__group--date">
        <p class="form__text">Date du :</p>
        <input type="date" name="formEvent" id="form__date" required minlength="3" maxlength="50" size="20">
      </div>
      <div class="form__group form__group--dateEnd">
        <p class="form__text">Au:</p>
        <input type="date" name="formEvent" id="form__date__end" required minlength="3" maxlength="50" size="20">
      </div>


      <button class="form__submit">Submit</button>
    </form>
  </header>
